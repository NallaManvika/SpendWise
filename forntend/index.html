<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpendWise - Login/Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1 class="logo">ðŸ’° SpendWise</h1>

    <div class="toggle-buttons">
      <button onclick="showLogin()" id="login-toggle" class="active-toggle">Login</button>
      <button onclick="showRegister()" id="register-toggle">Register</button>
    </div>

    <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit" class="primary-button">Login</button>
    </form>

    <form id="register-form" class="auth-form" onsubmit="handleRegister(event)" style="display: none;">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="Name" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <button type="submit" class="primary-button">Register</button>
    </form>

    <p id="message" class="auth-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
